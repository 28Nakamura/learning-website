<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/quiz-2.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Prompt:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul class="quiz-list">
                <li class="quiz-list-1">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li class="quiz-list-2">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li class="quiz-list-3">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li class="quiz-list-4">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
                <li class="quiz-list-5">
                    <input type="radio" name="answer" id="e" class="answer">
                    <label for="e" id="e_text">Answer</label>
                </li>
            </ul>
        </div>
        
    </div>

    <button id="submit" class="btn">ตกลง</button>

    <script src="./script/quiz-2.js"></script>

</body>
</html>
